<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEEVER38</title>
    <link rel="shortcut icon" href="/Logos/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="playMusic()">
    <audio id="music" src="Musique/Musique.mp3"></audio>
    <div class="volume-control">
      <button onclick="muteMusic()">Mute</button>
      <input type="range" min="0" max="100" value="10" oninput="changeVolume()" id="volume-slider">
    </div>
    <div id="cursor"></div>
    <h1><u>STEEVER38</u></h1>
    <div class="logo-container">
        <a href="https://www.instagram.com/steever38" target="_blank">
          <img src="Logos/instagram-logo.png" alt="Logo Instagram" class="icon">
        </a>
        <a href="https://www.twitter.com/steever381" target="_blank">
          <img src="Logos/twitter-logo.png" alt="Logo Twitter" class="icon">
        </a>
        <a href="https://www.discord.com" target="_blank">
          <img src="Logos/discord-logo.png" alt="Logo Discord" class="icon">
        </a>
        <a href="https://www.github.com/steever38" target="_blank">
          <img src="Logos/github-logo.png" alt="Logo GitHub" class="icon">
        </a>
      </div>
</body>
</html>
